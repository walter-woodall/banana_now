@(product: Product)

<li data-task-id="@product.id">
    <img src="@product.imageUrl" alt="No Image Available">

    <h2>@product.name</h2>

    <!-- Price Display -->
    @if(product.price != 0.0){
        <span class="product-price">@product.price</span>
        <p>
            <form name="addToCart">
                <input hidden="true" class="prodcutId" type="text" value="@product.id">
                Qty: <input class="qty" type="text" id="cart" value="1">
            </form>
        </p>
        <button name="Add">Add to Cart</button>
    }
    @if(product.price == 0.0){
        <span class="available-in-store">Only Available in Store</span>
    }
</li>
