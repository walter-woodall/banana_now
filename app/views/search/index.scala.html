@(products: List[Product], walmartCategories: List[Category], amazonCategories: List[Category], user: Customer, search: String, section: String)

@main(walmartCategories, amazonCategories, user) {

<header>
    <hgroup>
        <h1>Dashboard</h1>
        <h2>Search results</h2>
    </hgroup>
</header>

<article  class="tasks">
    @products.map { product =>
    <div class="folder" data-folder-id="@product.name">
        <ul class="list">

            @views.html.products.product(product)

        </ul>
    </div>
    }
</article>

}
