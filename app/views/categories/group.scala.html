@(group: String, subcategories: List[Category])

<li data-group="@group">
    <span class="toggle"></span>
    <h4 class="groupName">@group</h4>
    <span class="loader">Loading</span>
    <ul>
        @subcategories.map { sub =>
            @views.html.categories.item(sub.subcategory)
        }
    </ul>
</li>
